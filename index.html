<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="container">
        <div class="display">
            <h1 id="display">Display</h1>
        </div>
        <div class="input">
            <div class="button" id="7"><p>7</p></div>
            <div class="button" id="8"><p>8</p></div>
            <div class="button" id="7"><p>9</p></div>
            <div class="button" id="divide"><p>÷</p></div>
            <div class="button" id="4"><p>4</p></div>
            <div class="button" id="5"><p>5</p></div>
            <div class="button" id="6"><p>6</p></div>
            <div class="button" id="multiply"><p>×</p></div>
            <div class="button" id="1"><p>1</p></div>
            <div class="button" id="2"><p>÷</p></div>
            <div class="button" id="3"><p>3</p></div>
            <div class="button" id="minus"><p>−</p></div>
            <div class="button" id="0"><p>0</p></div>
            <div class="button" id="plus"><p>+</p></div>
            <div class="button" id="clear"><p>Clear</p></div>
        </div>

    </div>
    

</body>
</html>
